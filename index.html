<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<link rel="stylesheet" href="./css/style.css" />
<link rel="stylesheet" href="./css/weather-icons.min.css" />
<body>
    <div class="wrapper">
        <div class="header"></div>
        
        <h1 id="weather" class="weather">What's the Weather?</h1>

        <!-- card1 -->
        <div id="card1" class="card">
          <div class="cols left">
            <div class="rows txt-center">
              <span id="average1" class="average"></span>
              <i class="wi wi-celsius fsize30"></i>
              <span id="icon1" class="w-icon-colorize"></span>
            </div>

            <div class="rows txt-center">
              <div id="place1" class="place"></div>
            </div>
          </div>

          <div class="cols right">
            <div class="ondo">
              <div id="min1" class="min"></div>
              <div id="max1" class="max"></div>
            </div>
          </div>
        </div>

        <!-- card2 -->
        <div id="card2" class="card">
          <div id=""></div>
          <div id=""></div>
          <div id=""></div>
          <div id=""></div>
        </div>

        <div id="search" class="search" >
          <input type="text" id="cityInput" size="25" placeholder="도시 입력"/>
          <button type="button" id="searchBtn">검색</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
